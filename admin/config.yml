backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: "assets/img" # Media files will be stored in the repo under images/uploads

collections:
  - name: "cloud" # Used in routes, e.g., /admin/collections/blog
    label: "Cloud" # Used in the UI
    folder: "_posts/cloud" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Comments", name: "comments", widget: "boolean"}
      - {label: "Google Adsense", name: "google_adsense", widget: "boolean"}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - {label: "Keywords", name: "keywords", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Table of Contents", name: "toc", widget: "boolean", default: "true"}

      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
