---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
{% if page.toc %}
    <h2> Table of Contents</h2>
    {{ content | toc_only }}    	  
{% endif %}
    {{ content }}
  </div>

  {% include share-buttons.html %}
  {% if page.comments %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
